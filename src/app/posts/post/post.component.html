<div class="wrapper">
  <div class="d-flex">
    <div class="title">{{ post.title }}</div>
    <div class="ml-auto">
      <button class="btn btn-sm btn-primary" (click)="delete()">X</button>
    </div>
  </div>
  <div class="text-center">
    <button class="more" (click)="toggle()">...</button>
  </div>
  <div *ngIf="active">{{ post.body }}</div>
</div>
